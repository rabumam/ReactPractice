<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="title">User Profiles</h1>

    </header>

    <main class="main-content">
        <section class="users-grid" id="users-container"></section>
        
    </main>
    <section class="users-section">
        <h2>Active Users</h2>
        <div class="users-grid" id="active-users"></div>
    </section>
    <section class="posts-section" id="posts-container"></section>
    
    <section class="users-section inactive-section">
        <h2>Inactive Users</h2>
        <div class="users-grid" id="inactive-users"></div>
    </section>

    <script src="userProfile.js"></script>
    <script src="app.js"></script>
</body>
</html>
